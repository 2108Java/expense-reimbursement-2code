<!DOCTYPE html>
<html>

<head>

    <title>Welcome To The Reimbursement Request Page</title>
    <link href="css/bootstrap.min.css" rel="stylesheet" >
    <!-- <link rel="stylesheet" href="Login.css"> -->
    
</head>
<style>
    body{background-color: lightslategray;}
</style>

<body>
    <div class="container mt-3 d-flex flex-column min-vh-100 justify-content-center align-items-center">
        <h1><u>Reimbursement Request</u></h1><br>
        <br>
        <form action="http://localhost:5500/reimbursementRequest" method="GET">
            
<!--
            private int reimbursementId;
	private int reimbursementNumber;
	private int employeeId;
	private String reimbursementType;
	private String approveStatus;
	private double amount;
	private String description;
	private String timeStamp;
-->
            <h3 class="text-center">Enter Your Employee Number</h3>
            <div class="text-center">

                <input type="text" name="employeeNumber" ><br>
            </div>
            <br>
            <br>
            <h3 class="text-center">Select Reimbursement Type</h3>
            <!--<input type="text" name="reimbursementType">-->
            <div class="text-center">

                <div class="d-flex justify-content-between">
                    
                    <input type="radio" id= "logging" name="reimbursementType" value="LOGGING">
                    <label for="logging">Lodging</label><br>
                    <input type="radio" id= "travel" name="reimbursementType" value="TRAVEL">
                    <label for="travel">Travel</label><br>
                    <input type="radio" id= "food" name="reimbursementType" value="FOOD">
                    <label for="food">Food</label><br>
                    <input type="radio" id= "other" name="reimbursementType" value="OTHER">
                    <label for="other">Other</label><br>
                </div>
            </div>
            <br>
            <br>
            <h3 class="text-center">Reimbursement Amount</h3>
            <div class="text-center">

                <input type="number" name="reimbursementAmount" min= "1" max="100000000">
            </div>

            <br>
            <br>
            <h3 class="text-center">Description Why You Should Be Reimbursed</h3>
            <div class="text-center">

                <textarea rows = "5" cols = "50" name = "reimbursementDescription">
                    Enter your reason here
                </textarea>
            </div>
           <div class="text-center">

               <input type="submit">
            </div>
    
        </form>
    </div>
    
</body>

</html>
